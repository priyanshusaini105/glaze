services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: glaze-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-glaze_db}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - glaze-network
    restart: unless-stopped

  # Redis for queues/cache
  redis:
    image: redis:7-alpine
    container_name: glaze-redis
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - glaze-network
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: glaze-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-glaze_db}
      PORT: ${API_PORT:-3001}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RAPIDAPI_KEY: ${RAPIDAPI_KEY}
      RAPIDAPI_LINKEDIN_HOST: ${RAPIDAPI_LINKEDIN_HOST:-linkedin-data-api.p.rapidapi.com}
      LINKEDIN_ENRICHMENT_ENABLED: ${LINKEDIN_ENRICHMENT_ENABLED:-true}
      LINKEDIN_MIN_BUDGET_CENTS: ${LINKEDIN_MIN_BUDGET_CENTS:-10}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/prisma:/app/apps/api/prisma
      - ./packages:/app/packages
    networks:
      - glaze-network
    restart: unless-stopped

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: dev
    container_name: glaze-web
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      WATCHPACK_POLLING: "true"
      NEXT_WEBPACK_USEPOLLING: "true"
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
    networks:
      - glaze-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  glaze-network:
    driver: bridge
